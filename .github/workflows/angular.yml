name: CI/CD for Angular Project

# Ausf√ºhrung bei allen Push- und Pull-Request in dem Main-Branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: ./programmierprojekt


jobs:
  build:
    name: Build and Test Angular App
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install Dependencies
      - name: Install Dependencies
        run: npm install -g @angular/cli@17

      # Stage: Linting
      - name: Run Linter
        run: ng add @angular-eslint/schematics --skip-confirmation && ng lint
